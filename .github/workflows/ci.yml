name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    name: ğŸ§ª Lint and test

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¥ Install Dependencies
        run: yarn install

      - name: ğŸ’… Lint
        run: yarn lint && yarn lint:css

      - name: ğŸ§ª Unit Tests
        run: yarn test

      # - name: ğŸ§‘â€ğŸ”¬ Component Tests
      #   run: yarn test:c

      - name: ğŸ“– Storybook
        run: yarn storybook

      - name: ğŸ”„ Format Check
        run: yarn format

      - name: ğŸ› ï¸ Build
        run: yarn build
